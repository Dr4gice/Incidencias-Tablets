<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./FaqPage.css">
    <link rel="stylesheet" href="/TopNav&Footer/TopNav.css">
    <title>Página Principal</title>
</head>
<body>
    <div class='faq'>
        <input id='faq-a' type='checkbox'>
        <label for='faq-a'>
          <p class="faq-heading">¿Quienes somos?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Somos el equipo informatico mas guay del mundo.</p>
        </label>
        <input id='faq-b' type='checkbox'>
        <label for='faq-b'>
          <p class="faq-heading">¿Que instituto puede utilizar nuestras consultas?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">El instituto Ies Macia Abela.</p>
        </label>
        <input id='faq-c' type='checkbox'>
        <label for='faq-c'>
          <p class="faq-heading">¿Que servicios ofrecemos?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Todo lo relacionado con las incidencia y consultas de tablets.</p>
        </label>
        <input id='faq-d' type='checkbox'>
        <label for='faq-d'>
          <p class="faq-heading">¿Pueden otros dispositivos utilizar nuestras consultas?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">De momento solo trabajamos con tablets. </p>
        </label>
        <input id='faq-e' type='checkbox'>
        <label for='faq-e'>
          <p class="faq-heading">¿Como puedes contactar con nosotros?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">A traves del numero de telefono del instituto 666-666-666.</p>
        </label>
         </div>
    <script src="../paginaPrincipal/index.js"></script>
</body>
</html>
