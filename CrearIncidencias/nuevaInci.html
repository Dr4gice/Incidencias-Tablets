    <div id="main">
        <div class="cont">
            <div class="title">
                Crear incidencia
            </div>

            <div class="newInci">
                <form action="">
                    <label for="nifAlumno" class="NIFalumno">NIF del alumno</label>
                    <input type="text" name="NIFalumno" id="NIFalumno" placeholder="NIF del alumno" required>

                    <label for="tipoInci" class="tipoInci">Tipo de incidencia:</label>
                    <select name="Incidencia" id="tipoInci" onchange="mostrarCampoAdicional()">
                        <option value="Elige" disabled selected hidden>Selecciona el problema</option>
                        <option value="Rendimiento">Problemas de rendimiento</option>
                        <option value="Carga">Problemas de carga del dispositivo</option>
                        <option value="Pantalla">Problemas en la pantalla del dispositivo</option>
                        <option value="Software">Fallos en el software del sistema</option>
                        <option value="Internet">Problemas con la conexion a Internet</option>
                        <option value="Reinicio">El dispositivo se reinicia solo</option>
                        <option value="Almacenamiento">Problemas de almacenamiento del dispositivo</option>
                        <option value="Otro">Otros problemas...</option>
                    </select>

                    <br>
                    <br>

                    <div id="otrosProblemas">
                        <label for="OtrosProb" class="OtrosProb">Otros problemas</label>
                        <input type="text" name="otrosProblemas" id="OtrosProb"
                            placeholder="Escribe aquí el problema..." required>
                    </div>

                    <p>Descripción del problema</p>
                    <textarea name="Problema" id="problema" cols="30" rows="10"
                        placeholder="Describe aquí el problema..." required></textarea>
                    <span id="emptyFieldsError" style="color: rgb(113, 6, 6);"></span>
                </form>
            </div>

            <button type="button" id="nuevaIncidencia">Crear Incidencia</button>
            <br>
            <br>
            <a id="volverPagPrinc" href="../index.html">Volver Menú principal</a>
        </div>
    </div>
