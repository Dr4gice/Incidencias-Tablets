<!DOCTYPE html>
<html>

<head>
  <title>Tablets</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="contains">
    <div class="box title">
      Iniciar Sesion
    </div>

    <div class="box signIn">
      <form>
        <label for="username" class="texto username">Usuario / Correo:</label><br><br>
        <input type="text" id="username" name="username"><br>
        <label for="password" class="texto password">Contraseña:</label><br><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" id="sendSingIn" value="Iniciar sesión">
      </form>
      <form action="newAcc.html">
        <input type="submit" id="createNewAccount" value="¿No tienes cuenta?">
      </form>
    </div>
  </div>
</body>

</html>
