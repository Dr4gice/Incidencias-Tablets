<!DOCTYPE html>
<html lang="es">

<head>
  <title>Crear Cuenta</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="newAccCSS.css">
</head>

<body>
  <div class="contains">
    <div class="box title">
      Crear Cuenta
    </div>

    <!--  
        Conseguir que la eleccion del tipo de Cliente sea obligatoria
    -->

    <div class="box signIn">
      <form>

        <input type="text" id="username" name="username" placeholder="DNI:" required>
        <br>
        <input type="email" id="email" name="email" placeholder="Correo:" required>
        <br>
        <input type="password" id="password" name="password" placeholder="Contraseña:" required>
        <br>
        <input type="password" id="ConfPassword" name="ConfPassword" placeholder="Confirmar contraseña:" required>
        <br>
        <span id="confirmPasswordError" style="color: rgb(113, 6, 6);"></span>
        <span id="emptyFieldsError" style="color: rgb(113, 6, 6);"></span>
        <br>

        <label for="userType" class="clientType">Tipo de usuario:</label>
        <select name="clientType" id="clientType" required>
          <option value="Elige" disabled selected hidden>Escoge</option>
          <option value="Alumno">Alumno</option>
          <option value="Profesor">Profesor</option>
          <option value="Director">Director</option>
          <option value="Admin">Admin</option>
        </select>
        <br>


        <button type="button" id="sendSingIn">Crear Cuenta</button>

      </form>
      <form action="signIn.html">
        <input type="submit" id="createNewAccount" value="¿Ya tienes una cuenta?">
      </form>
    </div>
  </div>

  <script src="newAcc.js"></script>
</body>

</html>
