<!DOCTYPE html>
<html lang="es">

<head>
  <title>Iniciar Sesion</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="signInCSS.css">
</head>

<body>
  <div class="contains">
    <div class="title">
      Iniciar Sesion
    </div>

    <div class="signIn">

      <form>
        <input type="text" id="LogDNI" name="LogDNI" placeholder="DNI:" required>
        <br>
        <input type="password" id="LogPasswd" name="LogPasswd" placeholder="Contraseña:" required>
        <br>
        <span id="wrongPasswordError" style="color: rgb(113, 6, 6);"></span>
        <br>
        <button type="button" id="sendSignIn">Iniciar Sesión</button>
      </form>

      <form action="newAcc.html">
        <input type="submit" id="createNewAccount" value="¿No tienes cuenta?">
      </form>

    </div>
  </div>

  <script src="../encriptar.js"></script>
  <script src="signIn.js"></script>
</body>

</html>
