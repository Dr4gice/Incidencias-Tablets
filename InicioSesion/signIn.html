<!DOCTYPE html>
<html>

<head>
  <title>Iniciar Sesion</title>
  <link rel="stylesheet" type="text/css" href="signInCSS.css">
</head>

<body>
  <div class="contains">
    <div class="title">
      Iniciar Sesion
    </div>

    <div class="signIn">

      <form>
        <input type="text" id="LogDNI" name="LogDNI" placeholder="DNI:" required>
        <br>
        <input type="password" id="LogPasswd" name="LogPasswd" placeholder="Contraseña:" required>
        <br>
        <input type="submit" id="sendSingIn" value="Iniciar sesión">
      </form>

      <form action="newAcc.html">
        <input type="submit" id="createNewAccount" value="¿No tienes cuenta?">
      </form>

    </div>
  </div>
</body>

</html>
